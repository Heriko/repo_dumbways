<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var ikanAwal = 1476;
        for(i=1;i<=46;i++){
            var sisaIkan = ikanAwal - (ikanAwal%6);
            var ikanLahir = sisaIkan * 5;
            
        }
        var totalIkan = ikanLahir * 11;
        // 11 didapatkan dari 471 dibagi 46, karena ikan lahir dan mati setiap 46 hari.
            document.write("total ikan selama 471 hari adalah...") 
            document.write(totalIkan); 
    </script>
</body>
</html>
